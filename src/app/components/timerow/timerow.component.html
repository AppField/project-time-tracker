<div class="container-fluid timerow">
  <div class="row" style="padding-left:.5rem; padding-right:.5rem;">
    <div class="col-xs-12 col-md-4">
      <div class="container-fluid inner-container">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="workingDay">Working Day</label>
              <form class="form-inline">
                <div class="form-group">
                  <div class="input-group">
                    <input id="workingDay" class="form-control" placeholder="dd.mm.yy" name="dp" [(ngModel)]="model"
                           ngbDatepicker
                           #d="ngbDatepicker">
                    <div class="input-group-addon" (click)="d.toggle()">
                      <i class="fa fa-calendar" style="width: 1.2rem;"></i>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="project">Project</label>
              <input id="project" class="form-control" type="text" placeholder="Project"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="container-fluid inner-container">
        <div class="row inputTime">
          <div class="col-xs-6 col-sm-3">
            <div class="form-group">
              <label for="from">From</label>
              <ngb-timepicker class="material" id="from" [(ngModel)]="from" [spinners]="false"></ngb-timepicker>
            </div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="form-group">
              <label for="to">To</label>
              <ngb-timepicker id="to" [(ngModel)]="to" [spinners]="false"></ngb-timepicker>
            </div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="form-group">
              <label for="pause">Pause</label>
              <ngb-timepicker id="pause" [(ngModel)]="pause" [spinners]="false"></ngb-timepicker>
            </div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="form-group">
              <label for="spent">Spent</label>
              <ngb-timepicker id="spent" [(ngModel)]="spent" [spinners]="false" readonlyInputs="true"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="col-xs-12 col-md-1">-->
    <!--</div>-->
    <div class="col-xs-12 col-md-2">
      <div class="form-group">
        <label for="comment">Comment</label>
        <input id="comment" class="form-control" type="text" placeholder="Comment"/>
      </div>
    </div>
  </div>
</div>
